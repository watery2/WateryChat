<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='img/waterylogo.png')}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        *{
            font-family: sans-serif;
        }
        .chatroom_container{
            text-align: center;
        }
        .room_name{
            width: 600px;
            overflow-wrap: break-word;
            margin: auto;
            -webkit-box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        .msg_con{
            margin-top: 20px;
            margin-right: 400px;
            color: white;
            overflow-wrap: break-word;
            border-radius: 20px;
            background: #35A7FF;
        }
        .msg{
            padding: 7px;
            padding-left: 10px;
        }
        .your_msg{
            padding: 7px;
            padding-right: 10px;
        }
        .your_msg_con{
            margin-top: 20px;
            margin-left: 400px;
            color: white;
            border-radius: 20px;
            overflow-wrap: break-word;
            background: #6F2DBD;
        }
        #space {
            margin: auto;
            width: 600px;
            height: 600px;
            padding: 5px;
            overflow: auto;
            -webkit-box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        #space .msg{
            text-align: left;
        }
        #space .your_msg{
            text-align: left;
        }
        .textinput{
            margin: auto;
        }
        #msggs{
            height: 50px;
            width: 600px;
            font-size: 25px;
        }
        #sendbutton{
            font-size: large;
            color: white;
            background: #3772FF;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 600px;
            height: 50px;
        }
        .leave{
            font-size: large;
            color: white;
            background: #38FF60;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 600px;
            height: 50px;
        }
        @media (max-width: 865px){
            .room_name{
                width: 400px;
            }
            .msg_con{
                margin-left: 300px;
            }
            .your_msg_con{
                margin-left: 300px;
            }
            #space{
                width: 400px;
            }
            #msggs{
                width: 400px;
            }
            #sendbutton{
                width: 400px;
            }
            .leave{
                width: 400px;
            }
        }
        

    </style>
</head>
<body>
    <div class="chatroom_container">
        <div class="room_name">
            <h1 style="padding: 5px;">Room: {{room_name}}</h1>
        </div>
        <template>
            <div class="msg_con">
                <p class="msg"></p>
            </div>
        </template>
        <template>
            <div class="your_msg_con">
                <p class="your_msg"></p>
            </div>
        </template>
        <div id="space"></div>
        <div class="textinput">
            <input type="text" id="msggs" placeholder="Message..."><br>
            <button id="sendbutton">Send</button><br>
            <!--placing this here cuz its convenient-->
            <a href="/home"><button class="leave">Leave</button></a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script>let your_name = '{{name}}';
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
